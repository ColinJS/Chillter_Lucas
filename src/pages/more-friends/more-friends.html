<ion-header no-border>
  <ion-navbar>
    <ion-title class="main-title">{{ 'more-friends.friends' | translate }}</ion-title>
      <div class="floating-close-button" (tap)="closeCancel()"></div>
      <button id="ok" class="main-title" (tap)="closeValid()">OK</button>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar item-left class="orange-border">
        <img src="{{friend.picture || 'assets/images/default-profil-picture.svg'}}" image-cache/>
        <div *ngIf="friend.statut" class="status-icon">
          <img [src]="friend.statut | statusImg" image-cache/>
      </div>
      </ion-avatar>
      <ion-label>{{friend.firstname}} {{friend.lastname}}</ion-label>
      <img *ngIf="chillCreatorId != friend.id && chillCreatorId == idProfile" class="remove-icon" src="assets/images/close-outline.svg" (tap)="removeFriend(friend.id)" item-right />
    </ion-item>
  </ion-list>

</ion-content>
