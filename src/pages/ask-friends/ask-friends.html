<ion-header no-border>
  <ion-navbar>
    <ion-title class="main-title">{{ 'add-friends.friends' | translate }}</ion-title>
      <div class="floating-close-button" (tap)="close()"></div>
      <button id="ok" class="main-title" (tap)="addFriend(arrayFriends)">OK</button>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>

  <ion-spinner *ngIf="isLoadingFriends" name="crescent"></ion-spinner>

  <ion-list>
    <ion-item *ngFor="let friend of viewFriends" >
      <ion-avatar class="orange-border" item-left><img src="{{friend.picture || 'assets/images/default-profil.svg'}}" image-cache/></ion-avatar>
      <ion-label>{{friend.firstname}} <div class="in-bold">{{friend.lastname}}</div></ion-label>
      <ion-checkbox  (ionChange)="addToArray(friend, $event)" item-right></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
