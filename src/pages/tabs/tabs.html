<ion-tabs>
  <ion-tab [root]="tab1Root" tabIcon="chillter-icon-tab-bar-chills" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab2Root" tabBadge="{{eventBadge}}" tabBadgeStyle="danger" tabIcon="chillter-icon-tab-bar-chillbox" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab3Root" tabBadge="{{friendBadge}}" tabBadgeStyle="danger" tabIcon="chillter-icon-tab-bar-chillers" (tap)="getNotification()"></ion-tab>
  <ion-tab [root]="tab4Root" tabIcon="chillter-icon-tab-bar-chillset" (tap)="getNotification()"></ion-tab>
</ion-tabs>
